name: Java CI with Gradle

on:
  pull_request:
    branches: [ "main", "**" ]


permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:

          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew


      - name: Test with Gradle
        run: ./gradlew --info test
